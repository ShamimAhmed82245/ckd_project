<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CKD Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'compare' %}">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'metrics' %}">Metrics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'metric_bar' %}">Metric Bar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'metric_pie' %}">Metric Pie Chart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'confusion_matrix' %}">Confusion Matrix</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'classification_report' %}">Classification Report</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% block body %}
        {% endblock body %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
